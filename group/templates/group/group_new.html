{% extends 'base2.html' %}
{% load static %}
{% load bootstrap3 %}

{% block css %}
  <link href="{% static 'css/offcanvass.css' %}" rel="stylesheet">
  <link href="{% static 'css/pagination.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}

  <!-- <div class="jumbotron" style="margin-top: 20px; padding:0px;">
    <img class="" src="{% static 'img/main_image.jpg' %}" alt="" style="width: 100%; height:300px;">
  </div> -->

  <div class="container">
    <div class="row">

      <div class="jumbotron" style="margin-top: 15px; padding:0px;">
        <img class="" src="{% static 'img/main_image.jpg' %}" alt="" style="width: 100%; height:300px;">
      </div>

      <!-- col-xs-4 col-sm-2 -->
      <div class="col-md-2 sidebar-offcanvas" id="sidebar">
        <div class="list-group">
          <h3>본당단체</h3>
          <a href="{% url 'post:pastoral_counsil' %}" class="list-group-item">사목협의회</a>

        </div>
      </div>

      <div class="col-md-10" id="content">

        <h3>단체 개시판</h3>
        <hr>

        <div style="margin-top:70px;">

          <form class="" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="작성" class="btn btn-default btn-block">
          </form>

        </div>

      </div>

    </div>
  </div>
{% endblock %}
