{% extends 'base2.html' %}
{% load bootstrap3 %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6" style="margin-top: 30px;">


      <div class="text-center" style="margin-top: 10px;">
        <h1 class="h2 col-mb-3 font-weight-normal">비밀번호 재설정</h1>
      </div>

      <br>
      <hr>
      <p>Please enter your new password twice so we can verify you typed it in correctly.</p>

      <form action="" method="post">
        {% csrf_token %}
        <table>
          {% bootstrap_form form %}
        </table>

        </br>
        <hr/>
        <input type="submit" class="btn btn-default" value='비밀번호 재설정'>
      </form>

    </div>
    <div class="col-md-3"></div>
  </div>
</div>

{% endblock %}
