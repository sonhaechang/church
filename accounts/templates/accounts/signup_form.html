{% extends 'base2.html' %}
{% load bootstrap3 %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6" style="margin-top: 30px;">


        <div class="text-center" style="margin-top: 10px;">
          <h1 class="h2 col-mb-3 font-weight-normal">회원가입</h1>
          <br>
          <p>만약 계정이 있으시다면 <a href="{% url 'login' %}?next={{ request.path }}">로그인</a> 해주세요.</p>
          <br>
        </div>


        <hr/>
        <br>

        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
          {% csrf_token %}
          <table class="table table-hover">
            {{ form.as_table }}
          </table>

          <br>
          <hr/>

          <input type="submit" class="btn btn-default" value="회원가입" />
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  </br>

  <script>
  $(function() {
    $('.form-group label').addClass('col-sm-2');
    $('.form-group input, .form-group textarea').addClass('form-control'); });
  </script>
{% endblock %}
