{% extends 'base2.html' %}
{% load bootstrap3 %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6" style="margin-top: 30px;">


        <div class="text-center" style="margin-top: 10px;">
          <h1 class="h2 col-mb-3 font-weight-normal">프로필</h1>
        </div>

        <hr>

        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
          {% csrf_token %}
          {% bootstrap_form form %}
          </br>
          <hr/>

          <input type="submit" class="btn btn-default btn btn-block" value="비밀번호 변경" />
        </form>

      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  </br>
{% endblock %}
