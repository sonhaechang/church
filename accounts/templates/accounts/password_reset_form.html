{% extends 'base2.html' %}
{% load bootstrap3 %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6" style="margin-top: 30px;">


      <div class="text-center" style="margin-top: 10px;">
        <h1 class="h2 col-mb-3 font-weight-normal">비밀번호 재설정</h1>
      </div>

      <hr>
      <p>비밀번호를 잊으셨습니까? 아래에 이메일 주소를 입력하십시오. 새 비밀번호 설정하는 방법을 이메일로 보내 드리겠습니다.</p>
      <hr>

      <form action="" method="post">
        {% csrf_token %}
        <table>
          {% bootstrap_form form %}
        </table>

        </br>
        <hr/>
        <input type="submit" class="btn btn-default" value='비밀번호 재설정'>
      </form>

    </div>
    <div class="col-md-3"></div>
  </div>
</div>

{% endblock %}
